<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="static/css/bootstrap.min.css" />
    <link rel="stylesheet" href="static/css/app.css" />
    <link rel="stylesheet" href="static/css/main.css" />

    <link rel="stylesheet" href="static/lib/astiloader/astiloader.css">
    <link rel="stylesheet" href="static/lib/astimodaler/astimodaler.css">
    <link rel="stylesheet" href="static/lib/astinotifier/astinotifier.css">
    <link rel="stylesheet" href="static/lib/font-awesome-4.7.0/css/font-awesome.min.css">

    <script src="static/lib/astiloader/astiloader.js"></script>
    <script>window.$ = window.jQuery = require('./static/lib/jquery/jquery.min.js');</script>
    <script src="static/lib/bootstrap.min.js"></script>
    <script src="static/js/shared.js"></script>
    <script src="static/js/manager.js"></script>
</head>
<body>
  <body>
    <div class="draggable"></div>
    <div class="h-v m-0 mhq-wizard d-flex">
      <div class="m-0 p-0 row box bg-white box-radius-1 box-shadow-1 col-12">
        <div class="col-4 overview">
          <div class="text-center">
            <img src="static/i/mininghq_logo_vertical.png">
          </div>
          <div class="mt-2 box-header dark lt text-center text-uppercase">
            <h3>Miner Manager</h3>
          </div>
          <div class="box-body lt text-center pt-3">
            <h1 class="text-muted" id="current_hashrate">0 H/s</h1>
            <div class="row align-items-stretch mt-4">
              <div class="col-sm-10 col-md-4">
                <h6 id="shares_total" class="_600 m-0 text-muted">
                  0
                </h6>
                <div class="text-muted mb-3">Total Shares</div>
              </div>
              <div class="col-sm-10 col-md-4">
                <h6 id="shares_accepted" class="_600 m-0 text-success">
                  0
                </h6>
                <div class="text-muted mb-3">Accepted Shares</div>
              </div>
              <div class="col-sm-10 col-md-4">
                <h6 id="shares_rejected" class="_600 m-0 text-danger">
                  0
                </h6>
                <div class="text-muted mb-3">Rejected Shares</div>
              </div>
            </div>
          </div>
          <div class="text-center">
            <a id="rig_link" href="#" class="btn btn-info">Manage rig on MiningHQ <i class="fa fa-fw fa-external-link"></i></a>
          </div>
          <a class="abort_install exit btn text-link text-warn wizard-continue" data-role="exit" style="position: absolute; bottom: 10px;">
            Exit manager
          </a>
        </div>
        <div class="col-8">
          <div class="box-header text-dark light lt row">
            <div class="col-10">
              <small>Rig</small>
              <h3 id="rig_name"></h3>
            </div>
            <div class="col-2 clearfix">
              <span id="state_info" class="text-danger float-right _600 text-uppercase">Not mining</span>
            </div>
          </div>
          <div class="box-footer">
            <h6>Logs</h6>
            <pre id="rig_logs" class="term-container p-3 m-0 bg-dark" style="height: 345px;">
Logs not available yet or rig is not mining
            </pre>
          </div>
        </div>
      </div>
    </div>
    <div id="error_modal" class="modal" data-backdrop="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">An error occurred</h5>
          </div>
          <div class="modal-body text-left p-lg">
            <p id="error_list">

            </p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn success p-x-md" data-dismiss="modal">Ok</button>
          </div>
        </div><!-- /.modal-content -->
      </div>
    </div>
    <script type="text/javascript">
      manager.init();
    </script>
  </body>
</html>
